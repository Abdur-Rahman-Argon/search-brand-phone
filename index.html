<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Phone Store</title>
    <!-- google font link added -->
    <!-- bootstrap link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- external css added -->
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <h1 class="text-center text-success mt-2 mb-5">Brand's Phone Store</h1>
    <!-- search field start-->
    <div class="container">
        <div class="d-flex">
            <input id="search-value" class="form-control me-2" type="search" placeholder="Search here your phone's brand name" aria-label="Search" />
            <!-- search btn -->
            <button onclick="searchLoad()" class="btn btn-outline-success" type="submit">Search</button>
        </div>

        <p id="search-error" class="text-danger textcenter"></p>
        <!-- error-->
    </div>
    <!-- search field end-->
    <main>
        <section class="container my-4">
            <!-- display-detail -->
            <div id="detail-container" class="row row-cols-1 row-cols-md-3 g-4 my-4"></div>
            <!-- display-detail -->

            <!-- display-search -->
            <div id="display-search" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- display-search -->
            </div>
        </section>
    </main>
    <!-- java-script file added -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
